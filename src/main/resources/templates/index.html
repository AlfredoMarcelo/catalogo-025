<!DOCTYPE html>
<html>
<head data-th-replace="components/header :: head(~{::title})">
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<nav data-th-replace="components/header :: _navbar"></nav>
	<div data-th-replace="components/header :: _carousel"></div>
	<div class="container">
		<p class="text-center fs-1 mt-3">Productos disponibles</p>
		<div class="row mb-5">
			<div data-th-each="producto : ${productos}" class="col-12 col-md-3 my-5 d-flex justify-content-center">
				<div class="card bg-light"  style="width: 18rem;">
					  <img data-th-src="@{/producto/image/{id}(id=${producto.id})}" class="card-img-top img-thumbnail" alt="...">
					  <div class="card-body text-center">
					    <p class="card-title fs-5" data-th-text="${producto.nombre}"></p>
					    <p class="h5 text-primary">$ <span class="card-text text-primary h5" data-th-text="${#numbers.formatDecimal(producto.precio,1,0)}"></span></p>
					    <div class=" col-6 mx-auto">
					    <a data-th-href="@{/producto/ver/{id}(id=${producto.id})}" class="btn btn-outline-primary ">Ver producto</a>
					    </div>
					  </div>
				</div>
			</div>
		</div>	
		<div class="col my-5"><span>-</span></div>
	</div>
	
	<footer data-th-replace="components/header :: _footer"></footer>
</body>
</html>
