<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-7">
				<p class="h3">Crear categoria</p>
				<form th:action="@{/categoria/registrar}" th:object="${categoria}" method="POST">
					<input type="hidden" th:field="*{id}"/>
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre de categoria:</label> 
						<input type="text" class="form-control" id="nombre" aria-describedby="nombre" th:field="*{nombre}">
					</div>
					<button type="submit" class="btn btn-success">Crear</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a class="btn btn-info" th:href="@{/}">Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
