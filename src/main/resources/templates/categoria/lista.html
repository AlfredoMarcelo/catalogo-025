<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Listado de categorias</title>
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-10">
				<p class="h2 text-light text-center">Lista de categorias</p>
				<table class="table table-dark table-hover text-center">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria:${categorias}">
							<th scope="col" th:text="${categoria.id}"></th>
							<td th:text="${categoria.nombre}"></td>
							<td>
								<a class="btn btn-warning mx-2" th:href="@{/categoria/editar/{id}(id=${categoria.id})}" >Editar</a>
								<a class="btn btn-danger" th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<a class="btn btn-info" th:href="@{/}">Volver</a>
				<a class="btn btn-info" th:href="@{/categoria/nuevo}">Crear categoria</a>
			</div>
		
		</div>
	</div>
</body>
</html>
