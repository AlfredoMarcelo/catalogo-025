<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Crear producto</title>
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-5">
				<p class="h3">Crear producto</p>
				<form th:action="@{/producto/registrar}" th:object="${producto}" method="POST">
					<input type="hidden" th:field="*{id}"/>
					<div class="mb-3">
						<label for="nombre">Nombre del producto:</label>
						<input th:field="*{nombre}" type="text" class="form-control" id="nombre"/>
					</div>
					<div class="form-floating mb-3">
						<textarea th:field="*{descripcion}" class="form-control" id="descripcion" style="height: 100px"></textarea>
						<label for="descripcion">Descripcion:</label>
					</div>
					<div class="mb-3">
						<label for="image">Imagen del producto:</label>
						<input th:field="*{image}" type="text" class="form-control" id="image"/>
						<!--  <label for="image">Cargar imagen:</label>
						<input type="file" class="form-control" id="image"/>-->
					</div>
					<div class="form-floating mb-3">
						<select  class="form-select" th:field="*{categoria}" >
							<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">hola</option>
						</select>
						<label>Selecciona una categoria</label>
					</div>
					<button class="btn btn-success" type="submit">Crear producto</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
