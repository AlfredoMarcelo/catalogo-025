<!DOCTYPE html>
<html>
<head data-th-replace="components/header :: head(~{::title})">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Crear producto</title>
</head>
<body>
	<nav data-th-replace="components/header :: _navbar"></nav>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-8">
				<p class="h3">Crear producto</p>
				<!-- FORMULARIO -->
				<form enctype="multipart/form-data" data-th-action="@{/producto/registrar}" data-th-object="${producto}" method="POST">
					<input type="hidden" data-th-field="*{id}"/>
					<div class="mb-3">
						<label for="nombre">Nombre del producto:</label>
						<input data-th-field="*{nombre}" type="text" class="form-control" id="nombre"/>
					</div>
					<div class="form-floating mb-3">
						<textarea data-th-field="*{descripcion}" class="form-control" id="descripcion" style="height: 100px"></textarea>
						<label for="descripcion">Descripcion:</label>
					</div>
						<label >Precio :</label>
					<div class="input-group mb-3">
						<span class="input-group-text bg-succes">$</span>
						<input data-th-field="*{precio}" type="number" class="form-control" id="precio"/>
					</div>
					<div class="mb-3">
						<label for="archivo">Cargar imagen:</label>
						<input  type="file" name="archivo" class="form-control" id="archivo"/>
					</div>
					<div class="form-floating mb-3">
						<select  class="form-select" data-th-field="*{categoria}" aria-label="Default select example">
							<option data-th-each="categoria : ${categorias}" id="categoria" data-th-value="${categoria.id}" data-th-text="${categoria.nombre}"></option>
						</select>
						<label>Selecciona una categoria</label>
					</div>
					<button class="btn btn-success" type="submit">Crear producto</button>
				</form>
				<div class="col mt-3">
					<a class="btn btn-danger" data-th-href="@{/}">Volver</a>
				</div>
			</div>
		</div>
	</div>
	<footer data-th-replace="components/header :: _footer"></footer>
</body>
</html>
