<!DOCTYPE html>
<html>
<head data-th-fragment="head(titulo)">
<meta charset="UTF-8">
<title data-th-replace="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav data-th-fragment="_navbar"
		class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" data-th-href="@{/}">Shopping Center <i class="bi bi-bag-fill"></i></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" data-th-href="@{/categoria/nuevo}">Crear categoria</a>
					</li>
					<li class="nav-item"><a class="nav-link" data-th-href="@{/categoria/lista}">Ver categorias</a>
					</li>
					<li class="nav-item"><a class="nav-link" data-th-href="@{/producto/nuevo}">Crear productos</a>
					</li>
					<li class="nav-item"><a class="nav-link" data-th-href="@{/producto/lista}">Ver productos</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Buscar"
						aria-label="Search">
					<button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
				</form>
			</div>
		</div>
	</nav>
	
	<div data-th-fragment="_carousel" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
	  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img src="https://www.paris.cl/on/demandware.static/-/Sites/es_CL/dw5b4cd7a3/marketing/home/home_revancha/banner_home_revancha_led_03jun22.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="https://www.paris.cl/on/demandware.static/-/Sites/es_CL/dwfdcd7368/marketing/home/home_revancha/banner_home_revancha_belleza_02jun22.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="https://www.paris.cl/on/demandware.static/-/Sites/es_CL/dwabfd97ba/marketing/home/home_revancha/banner_home_revancha_zapatillas_03jun22.jpg" class="d-block w-100" alt="...">
	    </div>
	  </div>
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
</div>
	

	<footer data-th-fragment="_footer" class="bg-primary text-white py-4  mt-5 fixed-bottom">
		<div class="container">
			<nav class="row d-flex justify-content-center">
				<ul class="col list-unstyled">
					<li class="font-weight-bold text-uppercase text-center">Redes sociales</li>
					<li class="text-center"><a
						data-th-href="@{/}" class="text-reset"><i class="bi bi-github"></i></a>
						<a data-th-href="@{/}" class="text-reset"><i
							class="bi bi-facebook mx-3"></i></a> <a data-th-href="@{/}"
						class="text-reset"><i class="bi bi-instagram"></i></a></li>
				</ul>
			</nav>
		</div>
	</footer>
</body>
</html>
